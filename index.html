<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit converter</title>
    </head>
    <body>
        <div id="container-main">
        <div id="container-header">
            <h1 id="main-title">Metric/Imperial Unit Conversion</h1>
            <input id="unit-number" type="text" value="" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>

        <div id="container-units">
        <div id="length-div">
            <h2 id="length-h2">Length(Meter/Feet)</h2>
            <p id="length"></p>
        </div>
        <div id="volume-div">
            <h2 id="volume-h2">Volume(Liters/Gallons)</h2>
            <p id="volume"></p>
        </div>
        <div id="mass-div">
            <h2 id="mass-h2">Mass(Kilograms/Pounds)</h2>
            <p id="mass"></p>
        </div>
        </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
